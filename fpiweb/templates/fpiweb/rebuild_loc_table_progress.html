{% extends 'fpiweb/base.html' %}

{% block title %} Rebuild Location Table Progress {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="h1">
                Rebuild Location Table in Progress
            </h1>
        </div>
    </div>

    <hr class="style-one"/>
    <br />

    <!-- link below required for spinner to work -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <div class="'row">
        <div class="col-md-4 text-center"></div>
            <div class="col-nd-4 text-center">
                <div class="spinner-border text-primary"></div>
            </div>
        <div class="col-md-4 text-center"></div>
    </div>

     <hr class="style-one"/>

    <div class="row text-center">
        <div class="col-md-12 text-center">
            <a class="'btn alert-info" role="button" id='test'
               style="display:none" href="
                {% url 'fpiweb:rebuild_loc_table_finish_view' %}">
                        Start Rebuild </a>
        </div>
    </div>
    <br />

    <script>
        // click the hidden <a\> link
        window.onload = document.getElementById('test').click();
    </script>

{% endblock %}
